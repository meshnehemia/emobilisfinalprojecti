{% extends 'main.html' %}
{% block head %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <style>
            html,
            body,
            .intro {
                height: 90%;
            }

            table td,
            table th {
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
            }

            thead th {
                color: #fff;
            }

            .card {
                border-radius: .5rem;
            }

            .table-scroll {
                border-radius: .5rem;
            }

            .table-scroll table thead th {
                font-size: 1.25rem;
            }

            thead {
                top: 0;
                position: sticky;
            }

            .sticky-row {
                position: sticky;
                bottom:0;
                background-color: #002d72;

            }
        </style>
{% endblock %}
{% block content %}
    <section class="intro">
        <div class="bg-image h-100" style="background-color: #f5f7fa;">
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body p-0">
                                    <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true"
                                         style="position:fixed;top:80px;left: 0;width: 100%; height: 650px">
                                        <table class="table table-striped mb-0">
                                            <thead style="background-color: #002d72;">
                                            <tr>
                                                <th scope="col">Video Icon</th>
                                                <th scope="col">Video Name</th>
                                                <th scope="col">Time</th>
                                                <th scope="col">Client</th>
                                                <th scope="col">Cost</th>
                                            </tr>
                                            </thead>
                                        <script>let totel = 0</script>
                                            <tbody>
                                            {% for video in sales %}
                                                <tr>
                                                    <td><img src="{{ video.video.video_image.url }}" alt=" video icon" style="height: 50px;width: 40px"></td>
                                                    <td>{{ video.video.video_title }}</td>
                                                    <td>{{ video.date }}</td>
                                                    <td>{{ video.buyer.username }}</td>
                                                    <td>{{ video.cost }}</td>
                                                <script>totel += {{ video.cost }}</script>
                                                </tr>
                                            {% endfor %}
                                            </tbody>
                                            <tfoot>
                                            <tr class="sticky-row">
                                                <td>total</td>
                                                <td>&nbsp;</td>
                                                <td>&nbsp;</td>
                                                <td>&nbsp;</td>
                                                <td class="amount"></td>
                                            </tr>
                                            </tfoot>

                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.querySelector('.amount').innerHTML = "" + totel;
    </script>
{% endblock %}
