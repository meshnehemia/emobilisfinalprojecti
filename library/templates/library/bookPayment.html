{% extends 'main.html' %}
{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        html,
        body,
        .intro {
            height: 89%;
        }

        table td,
        table th {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        thead th {
            color: #fff;
        }

        .card {
            border-radius: .5rem;
        }

        .table-scroll {
            border-radius: .5rem;
        }

        .table-scroll table thead th {
            font-size: 1.25rem;
        }

        thead {
            top: 0;
            position: sticky;
        }

        .sticky-row {
            position: sticky;
            bottom: 0;
            background-color: #002d72;

        }
    </style>
{% endblock %}
{% block content %}
    <section class="intro">
        <div class="bg-image h-100" style="background-color: #f5f7fa;">
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body p-0">
                                    <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true"
                                         style="position:fixed;top:80px;left: 0;width: 100%; height: 650px">
                                        <table class="table table-striped mb-0">
                                            <thead style="background-color: #002d72;">
                                            <tr>
                                                <th class="col">Cover</th>
                                                <th class="col">Title</th>
                                                <th class="col">customer</th>
                                                <th class="col">date</th>
                                                <th class="col">amount</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <script>let amount = 0</script>
                                            {% for book in books %}
                                                <tr>
                                                    <td><a href="{% url 'bookinfosale' book.book.title %}"><img
                                                            src="{{ book.book.image.url }}" alt="cover"
                                                            style="height: 100px; width: 80px;"></a></td>
                                                    <td>{{ book.book.title }}</td>
                                                    <td>
                                                        <a href="{% url 'customerpurchase' book.customer.username %}">{{ book.customer.username }}</a>
                                                    </td>
                                                    <td>{{ book.date }}</td>
                                                    <td>{{ book.amount }}</td>
                                                    <script>amount += {{ book.amount }};</script>
                                                </tr>
                                            {% endfor %}
                                            </tbody>
                                            <tfoot>
                                            <tr class="sticky-row">
                                                <td>total</td>
                                                <td>&nbsp;</td>
                                                <td>&nbsp;</td>
                                                <td>&nbsp;</td>
                                                <td class="amount"></td>
                                            </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.querySelector('.amount').innerHTML = "" + amount;
    </script>
{% endblock %}
