 {% block head %}

 {% endblock %}
{% block content %}
    <main class="layout layout--3">
      <div class="container">
        {%include 'socialmedia/topics_component.html' %}
        <section style="max-width:50%; min-width: 50%;" class="bg-warning d-flex justify-content-center">
            <div class="w-100">
                <div class="">

                    <div class="w-100 ">
                        <div class="card" style="background-color: #3f4156;">
                            <div class="card-header d-flex justify-content-between align-items-center p-3 " style="border-top: 4px solid #696d97;">
                                <h5 class="mb-0 lh-1">Chat with ai</h5>
                            </div>
                        <div class="card-body overflow-y-scroll nav-change overflow-y-scroll " style="max-height: 450px;min-height: 450px; background-color: #3f4156;">
                            <div class="messages-list">
                                <div class="d-flex justify-content-start">
                                   <div class="d-block">
                                            <p class="small">CHATBOT</p>
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp" alt="avatar 1" style="width: 45px; height: 45px; margin-top:-17px; margin-right: 10px ">
                                   </div>
                                    <p class="bg-white p-2 rounded " style="margin-right: 70px ;margin-top: 50px">Ask me a question</p>
                                </div>
                            </div>
                        </div>
                        <form class="message-form">
                            {%csrf_token%}
                            <div class="input-group">
                                <input type="text" class="form-control message-input"style="font-size: 15px" placeholder="Type your message...">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary btn-send text-dark bg-primary">Send</button>
                                </div>
                            </div>
                        </form>
                            <script>
                                    const profile = "{{ request.user.avator.url }}";
                            </script>

        </div>

      </div>
    </div>

  </div>
</section>
        {%include 'socialmedia/activity_component.html'%}
      </div>
    </main>
